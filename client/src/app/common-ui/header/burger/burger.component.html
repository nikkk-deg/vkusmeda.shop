<div class="container__standert-header">
  <div class="full-width__standert-header">
    <ul class="menu-item-list__standrt-header">
      <li (click)="setOpen(false)">
        <a
          (click)="setIsLogout(false)"
          class="link-standart__header"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
        >
          <img width="100px" src="assets/svg/logo.svg" alt="logo.svg" />
        </a>
      </li>

      <li (click)="setIsLogout(true)" (click)="setOpen(false)">
        <app-auth-icon [isLogout]="isLogout"></app-auth-icon>
      </li>
      <li (click)="setIsLogout(false)" (click)="setOpen(false)">
        <app-basket-icon></app-basket-icon>
      </li>
      <li class="burger-icon__burger" (click)="setOpen(true)">
        <img width="70px" src="assets/svg/burger.svg" alt="burger.svg" />
      </li>
    </ul>
  </div>

  @if(isOpen()){
  <ul class="hidden-links-wrappew__header" [ngClass]="{ open: isOpen() }">
    <li class="left__burger" (click)="setOpen(false)">
      <a
        (click)="setIsLogout(false)"
        class="link-standart__header"
        [routerLink]="['products']"
        routerLinkActive="router-link-active"
      >
        Товары
      </a>
    </li>

    <li class="right__burger" (click)="setOpen(false)">
      <a
        (click)="setIsLogout(false)"
        class="link-standart__header"
        [routerLink]="['about']"
        routerLinkActive="router-link-active"
      >
        О нас
      </a>
    </li>
  </ul>
  }
</div>
