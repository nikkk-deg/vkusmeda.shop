<div class="container__standert-header">
  <div class="full-width__standert-header">
    <ul class="menu-item-list__standrt-header">
      <li>
        <a
          (click)="setIsLogout(false)"
          class="link-standart__header"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
        >
          <img width="100px" src="assets/svg/logo.svg" alt="logo.svg" />
        </a>
      </li>
      <li>
        <a
          (click)="setIsLogout(false)"
          class="link-standart__header"
          [routerLink]="['products']"
          routerLinkActive="router-link-active"
        >
          Товары
        </a>
      </li>
      <li>
        <a
          (click)="setIsLogout(false)"
          class="link-standart__header"
          [routerLink]="['orders']"
          routerLinkActive="router-link-active"
        >
          Заказы
        </a>
      </li>
      <li>
        <a
          (click)="setIsLogout(false)"
          class="link-standart__header"
          [routerLink]="['about']"
          routerLinkActive="router-link-active"
        >
          О нас
        </a>
      </li>
      <li>
        @if (user()?._id) {
        <div
          (click)="setIsLogout(true)"
          class="user-icon-with-info__standart-header"
        >
          <img
            width="58px"
            [src]="
              isLogout
                ? 'assets/svg/current-logout-icon.svg'
                : 'assets/svg/logout-icon.svg'
            "
            alt="icon auth"
          />
          @if(isLogout){
          <button
            (click)="logout()"
            class="user-info__standart-icon logout-btn"
          >
            Выйти
          </button>
          }@else {
          <div class="user-info__standart-icon">
            {{ user()?.name ? user()?.name : user()?.email }}
          </div>
          }
        </div>
        }@else{
        <a
          class="link-standart__header"
          [routerLink]="['auth']"
          routerLinkActive="router-link-active"
        >
          <img
            width="58px"
            [src]="
              currentRoute === '/auth'
                ? 'assets/svg/current-auth-icon.svg'
                : 'assets/svg/auth-icon.svg'
            "
            alt="icon auth"
          />
        </a>

        }
      </li>
      <li>
        <a
          (click)="setIsLogout(false)"
          class="link-standart__header"
          [routerLink]="['basket']"
          routerLinkActive="router-link-active"
        >
          <img
            width="58px"
            [src]="
              currentRoute === '/basket'
                ? 'assets/svg/current-basket-icon.svg'
                : 'assets/svg/basket-icon.svg'
            "
            alt="icon auth"
          />
        </a>
      </li>
    </ul>
  </div>
</div>
