<a
  class="link-standart__header"
  [routerLink]="user()?.email ? '/orders' : 'auth'"
  routerLinkActive="router-link-active"
>
  <img
    class="image__auth-icon"
    [src]="
      currentRoute === '/auth' || currentRoute === '/orders'
        ? 'assets/svg/current-auth-icon.svg'
        : 'assets/svg/auth-icon.svg'
    "
    alt="icon auth"
  />
</a>
