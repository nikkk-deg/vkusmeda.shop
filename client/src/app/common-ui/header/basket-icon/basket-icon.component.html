<a
  class="link-standart__header"
  [routerLink]="['basket']"
  routerLinkActive="router-link-active"
>
  @if(basketCount() > 0){
  <div class="basket-count__basket-icon">
    {{ basketCount() }}
  </div>
  }
  <img
    class="image__basket-icon"
    [src]="
      currentRoute === '/basket'
        ? 'assets/svg/current-basket-icon.svg'
        : 'assets/svg/basket-icon.svg'
    "
    alt="icon auth"
  />
</a>
